<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css"/>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="includes/register.php" method="post">
            <label for="fullname">Fullname:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your fullname">
            <label for="email">Email:</label>
            <input type="email"id="email"name="email"placeholder="Enter your email">
            <label for="password">Password:</label>
            <input type="password"id="password"name="password"placeholder="Enter your password">
            <label for="course">Course:</label>
            <input type="text"id="course"name="course"placeholder="Enter your course">
            <label for="institution">Institution:</label>
            <input type="text"id="institution"name="institution"placeholder="Enter your institution">
            <input type="submit"value="Sign Up">
        </form>
    </div>
</body>
</html>
